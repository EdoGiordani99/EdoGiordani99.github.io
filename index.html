<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">

</head>
<body class="main-content">

    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 works" id="works"></section>
        <section class="section sec4 carrer" id="carrer"></section>
        <section class="section sec5 projects" id="projects"></section>
        <section class="section sec6 contacts" id="contact"></section>
    </main>

    <div class="controlls">

        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        
        <div class="control control-2 " data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="control control-3 " data-id="works">
            <i class="fa-solid fa-briefcase"></i>
        </div>

        <div class="control control-4 " data-id="carrer">
            <i class="fa-solid fa-graduation-cap"></i>
        </div>

        <div class="control control-5 " data-id="projects">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>

        <div class="control control-6 " data-id="contact">
            <i class="fa-solid fa-envelope"></i>
        </div>

    </div>





    <script  src="app.js"></script>  
</body>
</html>
